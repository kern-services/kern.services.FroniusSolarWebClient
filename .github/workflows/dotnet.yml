# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: dotnet package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GHCR_TOKEN}}
    - name: Restore dependencies
      run: dotnet restore
    - name: Build debug
      run: dotnet build --no-restore --configuration Debug
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Build release
      run: dotnet build --no-restore --configuration Release
    - name: Create the package
      run: dotnet pack --configuration Release
    - name: Register source
      run: dotnet nuget add source --username kern-services --password $GHCR_TOKEN --store-password-in-clear-text --name github "https://nuget.pkg.github.com/kern-services/index.json"
    - name: Publish the package to GPR
      run: dotnet nuget push src/kern.services.EaseeClient/bin/Release/*.nupkg --source github
